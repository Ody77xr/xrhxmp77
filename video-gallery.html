<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Video Gallery - Hxmp Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth-check.js"></script>
    <script src="guest-timer.js"></script>
    <link rel="stylesheet" href="floating-nav.css">
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #0A0A0F 100%);
            min-height: 100vh;
            color: #fff;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
            padding: 20px;
        }

        .video-card {
            background: rgba(26, 26, 46, 0.6);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .video-card:hover {
            transform: translateY(-8px);
            border-color: rgba(0, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3);
        }

        .video-thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            background: linear-gradient(135deg, #1A1A2E, #0A0A0F);
        }

        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .video-card:hover .video-overlay {
            opacity: 1;
        }

        .play-button {
            width: 60px;
            height: 60px;
            background: rgba(0, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .category-filter {
            display: flex;
            gap: 12px;
            padding: 20px;
            overflow-x: auto;
            scrollbar-width: thin;
        }

        .category-btn {
            padding: 12px 24px;
            background: rgba(26, 26, 46, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(0, 255, 255, 0.2);
            border-color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .search-bar {
            background: rgba(26, 26, 46, 0.6);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            padding: 12px 24px;
            color: #fff;
            width: 100%;
            max-width: 500px;
        }

        .search-bar:focus {
            outline: none;
            border-color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            z-index: 10;
        }

        .badge-premium {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #000;
        }

        .badge-free {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid #00FF00;
            color: #00FF00;
        }

        .badge-locked {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #FF0000;
            color: #FF0000;
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Navigation -->
    <div id="floatingNav"></div>

    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold mb-4" style="background: linear-gradient(45deg, #FF00FF, #00FFFF); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                Video Gallery
            </h1>
            <p class="text-gray-400">Explore premium adult entertainment</p>
        </div>

        <!-- Search & Filters -->
        <div class="mb-6">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between mb-4">
                <input type="text" id="searchInput" class="search-bar" placeholder="üîç Search videos...">
                <div class="flex gap-3">
                    <button id="gridViewBtn" class="px-4 py-2 bg-cyan-500 rounded-lg">Grid</button>
                    <button id="listViewBtn" class="px-4 py-2 bg-gray-700 rounded-lg">List</button>
                </div>
            </div>

            <!-- Category Filters -->
            <div class="category-filter" id="categoryFilters">
                <button class="category-btn active" data-category="all">All Videos</button>
                <button class="category-btn" data-category="xrcakey-vault">üîí Xrcakey Vault</button>
                <button class="category-btn" data-category="bubble-butts">üçë Bubble Butts</button>
                <button class="category-btn" data-category="premium">üëë Premium</button>
                <button class="category-btn" data-category="free">üÜì Free</button>
            </div>
        </div>

        <!-- Video Grid -->
        <div id="videoGrid" class="video-grid">
            <!-- Videos will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-20">
            <div class="text-6xl mb-4">‚è≥</div>
            <p class="text-gray-400">Loading videos...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-20">
            <div class="text-6xl mb-4">üé¨</div>
            <p class="text-gray-400">No videos found</p>
        </div>
    </div>

    <script src="floating-nav.js"></script>
    <script src="video-gallery-handler.js"></script>
</body>
</html>
