<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Login - Hxmp Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #0A0A0F 100%);
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
        }
        
        .holographic-text {
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographic 3s ease-in-out infinite;
        }
        
        @keyframes holographic {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cyber-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .cyber-input:focus {
            border-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            outline: none;
        }
        
        .cyber-button {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            transition: all 0.3s ease;
        }
        
        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold holographic-text mb-2">HXMP SPACE</h1>
            <p class="text-gray-400">Sign in to your account</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="your@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="••••••••"
                >
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center">
                    <input type="checkbox" id="remember" class="mr-2">
                    <span class="text-sm text-gray-400">Remember me</span>
                </label>
                <a href="auth-reset-password.html" class="text-sm text-cyan-400 hover:text-cyan-300">
                    Forgot password?
                </a>
            </div>

            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg text-sm"></div>

            <button 
                type="submit" 
                id="loginButton"
                class="cyber-button w-full py-3 rounded-lg text-white font-bold"
            >
                SIGN IN
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Don't have an account? 
                <a href="auth-signup.html" class="text-cyan-400 hover:text-cyan-300 font-bold">Sign up</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-700 text-center">
            <a href="xrhome.html" class="text-gray-500 hover:text-gray-400 text-sm">
                ← Back to Home
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey, supabaseConfig.options);

        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        // Check if already logged in
        checkSession();

        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                // Already logged in, redirect to home
                window.location.href = 'xrhome.html';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.textContent = 'SIGNING IN...';
            errorMessage.classList.add('hidden');

            try {
                // Sign in with Supabase
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                // Get user profile
                const { data: profile, error: profileError } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (profileError) {
                    console.error('Profile error:', profileError);
                    // Profile might not exist, create it
                    await createUserProfile(data.user);
                }

                // Check if user is banned
                if (profile && profile.is_banned) {
                    await supabaseClient.auth.signOut();
                    throw new Error('Your account has been banned. Reason: ' + (profile.ban_reason || 'Violation of terms'));
                }

                // Update last login
                if (profile) {
                    await supabaseClient
                        .from('users')
                        .update({ last_login: new Date().toISOString() })
                        .eq('id', data.user.id);
                }

                // Success! Redirect based on role
                if (profile && profile.role === 'admin') {
                    window.location.href = 'xradmin-dashboard.html';
                } else {
                    window.location.href = 'xrhome.html';
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = error.message || 'Invalid email or password';
                errorMessage.classList.remove('hidden');
                
                loginButton.disabled = false;
                loginButton.textContent = 'SIGN IN';
            }
        });

        async function createUserProfile(user) {
            // Create basic user profile if it doesn't exist
            const { error } = await supabaseClient
                .from('users')
                .insert({
                    id: user.id,
                    email: user.email,
                    username: user.email.split('@')[0],
                    display_name: user.email.split('@')[0],
                    role: 'user',
                    subscription_tier: 'free'
                });

            if (error) {
                console.error('Error creating profile:', error);
            }
        }
    </script>
</body>
</html>
