<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Sign Up - Hxmp Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0A0A0F 0%, #1A1A2E 50%, #0A0A0F 100%);
            font-family: 'Orbitron', monospace;
            min-height: 100vh;
        }
        
        .holographic-text {
            background: linear-gradient(45deg, #FF00FF, #00FFFF, #FFD700);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: holographic 3s ease-in-out infinite;
        }
        
        @keyframes holographic {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .glass-card {
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cyber-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .cyber-input:focus {
            border-color: rgba(0, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            outline: none;
        }
        
        .cyber-button {
            background: linear-gradient(45deg, #FF00FF, #00FFFF);
            transition: all 0.3s ease;
        }
        
        .cyber-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="glass-card rounded-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold holographic-text mb-2">HXMP SPACE</h1>
            <p class="text-gray-400">Create your account</p>
        </div>

        <form id="signupForm" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    required
                    minlength="3"
                    maxlength="20"
                    pattern="[a-zA-Z0-9_]+"
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="cooluser123"
                >
                <p class="text-xs text-gray-500 mt-1">Letters, numbers, and underscores only</p>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    required
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="your@email.com"
                >
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    required
                    minlength="8"
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="••••••••"
                >
                <p class="text-xs text-gray-500 mt-1">At least 8 characters</p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-300 mb-2">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword"
                    required
                    class="cyber-input w-full px-4 py-3 rounded-lg text-white"
                    placeholder="••••••••"
                >
            </div>

            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="mt-1 mr-2">
                <label for="terms" class="text-sm text-gray-400">
                    I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> 
                    and <a href="#" class="text-cyan-400 hover:text-cyan-300">Privacy Policy</a>
                </label>
            </div>

            <div id="errorMessage" class="hidden bg-red-500/20 border border-red-500 text-red-300 px-4 py-3 rounded-lg text-sm"></div>
            <div id="successMessage" class="hidden bg-green-500/20 border border-green-500 text-green-300 px-4 py-3 rounded-lg text-sm"></div>

            <button 
                type="submit" 
                id="signupButton"
                class="cyber-button w-full py-3 rounded-lg text-white font-bold"
            >
                CREATE ACCOUNT
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Already have an account? 
                <a href="auth-login.html" class="text-cyan-400 hover:text-cyan-300 font-bold">Sign in</a>
            </p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-700 text-center">
            <a href="xrhome.html" class="text-gray-500 hover:text-gray-400 text-sm">
                ← Back to Home
            </a>
        </div>
    </div>

    <script>
        // Initialize Supabase
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseConfig.url, supabaseConfig.anonKey, supabaseConfig.options);

        const signupForm = document.getElementById('signupForm');
        const signupButton = document.getElementById('signupButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords match
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Disable button and show loading
            signupButton.disabled = true;
            signupButton.textContent = 'CREATING ACCOUNT...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            try {
                // Check if username is already taken
                const { data: existingUser } = await supabaseClient
                    .from('users')
                    .select('username')
                    .eq('username', username)
                    .single();

                if (existingUser) {
                    throw new Error('Username is already taken');
                }

                // Sign up with Supabase
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            username: username
                        }
                    }
                });

                if (error) throw error;

                // Create user profile
                const { error: profileError } = await supabaseClient
                    .from('users')
                    .insert({
                        id: data.user.id,
                        email: email,
                        username: username,
                        display_name: username,
                        role: 'user',
                        subscription_tier: 'free',
                        is_active: true
                    });

                if (profileError) throw profileError;

                // Success!
                successMessage.textContent = 'Account created successfully! Redirecting...';
                successMessage.classList.remove('hidden');

                // Redirect to home after 2 seconds
                setTimeout(() => {
                    window.location.href = 'xrhome.html';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);
                showError(error.message || 'Failed to create account');
                
                signupButton.disabled = false;
                signupButton.textContent = 'CREATE ACCOUNT';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
        }
    </script>
</body>
</html>
